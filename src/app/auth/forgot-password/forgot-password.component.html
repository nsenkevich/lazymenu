<form class="forgot-form" [formGroup]="forgotPasswordForm" novalidate>
  <mat-form-field class="full-width">
    <input matInput type="email" placeholder="Email" formControlName="email">
    <mat-error *ngIf="forgotPasswordForm.controls.email.errors && forgotPasswordForm.controls.email.errors.required">
      Required
    </mat-error>
    <mat-error *ngIf="forgotPasswordForm.controls.email.errors && !forgotPasswordForm.controls.email.errors.required && loginForm.controls.email.errors.email ">
      Invalid email
    </mat-error>
  </mat-form-field>
  <button class="submit" mat-raised-button color="primary" (click)="resetPassword()" type="submit">Get recovery email</button>
</form>
