<div fxLayout="row" fxLayout.xs="column" *ngIf="recipe | async as recipe">
    <mat-card fxFlex="33.3" class="card">
        <img mat-card-image src="https://x9wsr1khhgk5pxnq1f1r8kye-wpengine.netdna-ssl.com/wp-content/uploads/how-to-make-fried-eggs-930x550.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h1 headline> {{ recipe.name }} </h1>
          </mat-card-content>
      </mat-card>
      <mat-card fxFlex="33.3%"class="card">
        <mat-card-content>
            <h3 subheading-2>Ingredients</h3>
            <mat-list role="list">
                <mat-list-item *ngFor="let ingredients of recipe.ingredients" role="listitem">
                    <p mat-line>{{ ingredients.name }}</p>
                    <p mat-line *ngFor="let ingredient of ingredients.ingredients">{{ ingredient }}</p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
      </mat-card>
      <mat-card fxLayoutAlign="center" fxFlex="33.3" class="card">
        <mat-card-content>
          <h3 subheading-2>Instructions</h3>
          <p mat-body-1 *ngFor="let method of recipe.method">
            {{ method }}
          </p>
        </mat-card-content>
      </mat-card>
</div>
