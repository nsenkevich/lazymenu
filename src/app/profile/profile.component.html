<div *ngIf="user | async as user">
    <h3>Name, {{ user.name }}</h3>
    <p>UID: {{ user.uid }}</p>
    <p>Email: {{ user?.email }} </p>

    <p>HasAllergies: {{ user?.hasAllergies }} </p>
    <p>Allergy: {{ user?.allergy }} </p>
    <p>Diet: {{ user?.diet }} </p>
    <button (click)="logout()">Logout</button>
</div>
