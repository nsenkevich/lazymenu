<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.lt-md="true">
            <span class="logo" routerLink="menu">Lazy Menu</span>

            <a mat-button routerLink="menu" class="menu-item">
                <mat-icon matListIcon>room_service</mat-icon>
                Menu
            </a>
        </div>
        <div fxFlex="grow"></div>
        <div fxShow="true" fxHide.lt-md="true" class="user-block">
            <button mat-button [matMenuTriggerFor]="menu" *ngIf="user | async as user" fxLayout="row" fxLayoutAlign="space-between center">
                <mat-icon matListIcon class="user" fxFlex="20">person</mat-icon>
                <span fxFlex="60">
                    <span class="block email">{{getUserName(user.email)}}</span>
                    <span class="block"> Account</span>
                </span>
                <mat-icon matListIcon class="caret">arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="profile">
                    Profile
                </button>
                <button mat-menu-item class="log-out" (click)="logout()">Sign out</button>
            </mat-menu>

        </div>
        <div fxShow="true" fxHide.gt-sm="true" fxFlex="100" fxLayout="row">
            <button fxFlex="10" mat-icon-button (click)="drawer.open()">
                <mat-icon class="md-24">menu</mat-icon>
            </button>
            <div fxFlex="80">
                <div fxFlex="100" fxLayoutAlign="center center">Brand</div>
            </div>
            <div fxFlex="10"></div>
        </div>
    </mat-toolbar>
    <mat-drawer-container fxFlexFill>
        <mat-drawer #drawer fxLayout="column">
            <mat-nav-list fxFlex="90">
                <mat-list-item mat-button routerLink="menu" (click)="drawer.close()">
                    <mat-icon matListIcon>room_service</mat-icon>
                    <h3 matLine> Menu </h3>
                </mat-list-item>
                <mat-list-item mat-button routerLink="profile" (click)="drawer.close()" *ngIf="user | async as user">
                    <mat-icon matListIcon>person</mat-icon>
                    <span>{{user.email}}</span>
                    <h3 matLine> Account </h3>
                </mat-list-item>
                <mat-list-item mat-button (click)="drawer.close()">
                    <button mat-menu-item class="log-out" (click)="logout()">Sign out</button>
                </mat-list-item>
            </mat-nav-list>

            <mat-nav-list>
                <mat-list-item mat-button routerLink="">
                    <mat-icon matListIcon>exit_to_app</mat-icon>
                    <h3 matLine> Logout </h3>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <div fxFlex="100" fxLayout="column" fxLayoutAlign=" none">
                <div fxFlex="90">
                    <router-outlet></router-outlet>
                </div>
                <footer fxFlex="10">
                    <div fxLayout="row" style="background: #3f51b5; height: 100%">
                        <span>Powered by Uliana Â©2010-2018.</span>
                    </div>
                </footer>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
