<div style="height: 100vh;">
    <mat-toolbar color="primary">  
        <div fxShow="true" fxHide.lt-md="true">
            <span>Brand</span>
            <a mat-button routerLink="">Home</a>
            <a mat-button routerLink="menu">Menu</a>
        </div>
        <div fxShow="true" fxHide.gt-sm="true" fxFlex="100" fxLayout="row">
            <button fxFlex="10" mat-icon-button (click)="drawer.open()">
                <mat-icon class="md-24">menu</mat-icon>
            </button>
            <div fxFlex="80">
                <div fxFlex="100" fxLayoutAlign="center center">Brand</div>
            </div>
            <div fxFlex="10"></div>
        </div>
    </mat-toolbar>
    <mat-drawer-container fxFlexFill>
        <mat-drawer #drawer fxLayout="column">
            <mat-nav-list fxFlex="90">
                <mat-list-item mat-button routerLink="" (click)="drawer.close()">
                    <mat-icon matListIcon>home</mat-icon>
                    <h3 matLine> Home</h3>
                </mat-list-item>
                <mat-list-item mat-button routerLink="menu" (click)="drawer.close()">
                    <mat-icon matListIcon>menu</mat-icon>
                    <h3 matLine> Menu </h3>
                </mat-list-item>
                <mat-list-item mat-button routerLink="auth" (click)="drawer.close()">
                    <mat-icon matListIcon>account_box</mat-icon>
                    <h3 matLine> Auth </h3>
                </mat-list-item>
            </mat-nav-list>

            <mat-nav-list>
                <mat-list-item mat-button routerLink="">
                    <mat-icon matListIcon>exit_to_app</mat-icon>
                    <h3 matLine> Logout </h3>
                </mat-list-item>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content fxFlexFill>
            <div fxLayout="column" fxLayoutAlign="none">
                <router-outlet></router-outlet>
                <footer fxLayout="row" fxFlex="100" style="background: #3f51b5;">
                    <span>Powered by Uliana Â©2010-2018.</span>
                </footer>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
