<div fxLayout="column" fxLayoutAlign=" none">
  <h1 fxFlex="100" fxFlexAlign="center">Menu</h1>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-around stretch" fxLayout.xs="column" fxLayoutWrap>
    <div *ngFor="let recipe of menu | async" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="33" fxFlex.xl="33">
      <div class="recipe-container">
        <app-recipe [recipe]="recipe"></app-recipe>
      </div>
    </div>
  </div>
</div>
